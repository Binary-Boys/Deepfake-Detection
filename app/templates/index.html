{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Deepfake Video Detector</h1>
    <div class="upload-section">
        <form id="upload-form">
            <input type="file" id="video-input" accept=".mp4,.avi,.mov,.wmv" required>
            <button type="submit">Analyze Video</button>
        </form>
    </div>
    <div id="loading" class="hidden">
        <p>Analyzing video...</p>
    </div>
    <div id="result" class="hidden">
        <h2>Analysis Result</h2>
        <p id="result-message"></p>
        <p id="confidence"></p>
    </div>
</div>
{% endblock %}
